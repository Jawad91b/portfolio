

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style3.css" rel="stylesheet">
</head>
    
<body>
    <h1 align="center"> Formulaire d'Inscription  </h1>


    
    
        
    <table border="0" width="70%" cellspacing="0" cellpading ="100">
        <form>
            <tr>
            <td> <label for="name"> Pseudo : </label> </td>
            <td> <input type="name" id="name" placeholder="Votre Pseudo" name="Nom" ></td>
            </tr>

            <tr>
                <td>   <label for="name"> Mot de passe : </label> </td>
                <td>  <input type="password" id="password"  name="Mot de Passe" placeholder="Votre mot de passe" > </td>
            </tr>




            <tr>
                <td>  <label for="text"> Prénom :  </label> </td>
                <td> <input type="text" id="text" placeholder="Votre Prénom" maxlength="30" name="Prénom"  > </td>
            </tr>

            <tr>
                <td> <label for="email" > Email : </label> </td>
                <td> <input type="email" id="email" name="email" placeholder="Votre Mail" maxlength="50" > </td>
            </tr>

            <tr>
                <td> <label for="avatar">  Avatar </label>   </td>
                <td> <input type="file" name="avatar"    >        </td>


            </tr>

            <tr>
                <td> <label for="country"> Pays   </label>  </td>
                <td> 
                    <select>
                        <option> France   </option>
                        <option>  Espagne    </option>
                        <option>  Maroc   </option>
                        <option>   Algérie </option>


                    </select>
            </td>
            </tr>



            <tr>
                
                <td> <label for="choix"  >  Quels sont vos fruits préférés ?   </label>   </td>  
                <td> <label> <input type="radio"name="choix"value="Orange" > Orange </label> </td>
                <td> <label> <input type="radio"name="choix"value="Fraise"  > Fraise  </label></td>
                <td> <label> <input type="radio"name="choix" value="Autre"  > Autre</label> </td>
                
                

            </tr>


            <tr>
                <td> <label for="text"> Ville:   </label>  </td>
                <td>  <input type="text" placeholder="Votre ville"   name="Ville" >  </td>

            </tr>

            <tr>
                <td> <label for="text">   Code Postale: </label>   </td>
                <td>  <input type="text" placeholder="Votre Code Postale"  maxlength="4"  name="Code Postale"  >    </td>

            </tr>

            <tr>
                <td> <label for="text">  Adresse    </label>    </td>
                <td>  <textarea name="adresse" id="adresse" cols="30" rows="10"  placeholder="Votre adresse"  ></textarea>      </td>



            </tr>

            <tr>
                    <td>  <label for="date" > Date de naissance:    </label> </td>
                    <td> <input type="date" id="date" name="Date de naissance:"  > </td>
                </tr>
                

                    <tr>
                        <td> <label for="jauge"  class="label2" >  Jauge </label> </td>
                        <td>  <input type="range"   id="jauge"  name="jauge" value="0"  min="0" max="100" >   </td>

                    </tr>

                    <tr>
                        <td><label for="tel">    Telephone  </label></td>
                        <td> <input type="tel"  id="tel" name="Telephone" placeholder="Votre numéro" >  </td>
            </tr>

            <tr>
            <td> <label for="text">    url </label>    </td>
            <td><input type="text"   id="url" name="url" ></td>

            </tr>

            <tr>
                <td> <label for="color">  Couleur </label></td>
                <td> <input type="color">    </td>

            </tr>
        

           <tr>
               <td>  <label for="submit" > Valider   </label>  </td>
               <td>  <input type="submit" value="Valider" > </td>

           </tr>
           
            
        </form>
    </table>

</body>
</html>
